{% extends 'base.html' %}

{% block content %}
  <div class="wrapper-index">
    <div class="friend-list-index">
      <div class="card">
        <div class="cardbody">
          {% for user in friends %}
            <li class="list-group-item friend-item-messanger" id = {{ user['id'] }}>
              <div class = ' friend-item-messanger-div  '>
                <p class="friend-item-messanger-text"> {{ user['username'] }} </p>
              </div>
            </li>
          {% endfor %}
        </div>
      </div>
    </div>
    <div class="messages-list-index">
      <div class="messages-div">
        <div class="card message-card">
          <div class="cardbody message-card-body">

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static',filename='js/messanger.js') }}"></script>
{% endblock content %}

<p class="last-me">From: {{ last_message['from'] }} {{ last_message['content'] }} </p>
